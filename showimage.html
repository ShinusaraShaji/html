<html>
<head>
<title>hide and show image</title>
</head>
<body>
<button onclick="toggle()">hide/show image</button>
<img id="img"src="C:\Users\MCETCSE\Documents\MCA S1\class.jpg"
alt="Image"width="400",height="400">
<script>
function toggle(){
var img=document.getElementById('img');
if(img.style.display==='none')
{
img.style.display='block';}
else{
img.style.display='none';}
}
</script>
</body>
</html>
