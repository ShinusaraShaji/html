<!DOCTYPE html>
<html>
<head>
<title>Predefined Functions in String and Math</title>
<style>
body {
  text-align: center;
  font-family: Verdana;
  font-size: 25px;
}
</style>
</head>
<body>
<script>
document.write("<h2>Predefined Functions of String and Math Object</h2>");

// Math.round()
var num = Math.round(4.4);
document.write("Rounding a number using Math.round: " + num);
document.write("<br>");

// String.charAt()
var str = "Hello World";
document.write("Character at 0th position of " + str + " is: " + str.charAt(0));
document.write("<br>");

// Math.ceil()
var c = 50.65;
var x = Math.ceil(c);
document.write("Value of " + c + " after using Math.ceil is: " + x);
document.write("<br>");

// String.toUpperCase()
var lw = "web programming";
document.write(lw + " to uppercase: " + lw.toUpperCase());
document.write("<br>");

// Math.pow()
var power = Math.pow(3, 2);
document.write("Math.pow(3,2) gives: " + power);
</script>
</body>
</html>
